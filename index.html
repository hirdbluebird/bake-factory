<!DOCTYPE html>
<html>
<head>
	<title>Хлебопечка</title>
	<style media="screen">
		body {
			background-color: #ccc;
		}
		label {
			display: block;
		}
	</style>
</head>
<body>
	<main>
		<h1>Хлебопекарня им. Прокопчука Н.А.</h1>
		<label>
			<input type="checkbox" id="water">
			Вода
		</label>
		<label>
			<input type="checkbox" id="pouder">
			Мука
		</label>
		<label>
			<input type="checkbox" id="yeast">
			Дрожжи
		</label>
		<label>
			<input type="checkbox" id="salt">
			Соль
		</label>
		<label>
			<input type="checkbox" id="sugar">
			Сахар
		</label>
		<label>
			<input type="checkbox" id="oil">
			Подсолнечное масло
		</label>
		<label>
			<input type="number" id="total">
		</label>
		<button onclick=" transportBakedBread()">Выпечь хлеб</button>
	</main>

	<script src="main.js"></script>
</body>
</html>
