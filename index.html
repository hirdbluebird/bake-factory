<!DOCTYPE html>
<html>
<head>
	<title>Хлебопечка</title>
	<style media="screen">
		body {
			background-color: #ccc;
		}
		label {
			display: block;
		}
		input {
			height: 25px;
		}
		fieldset {
			display: inline-grid;
			grid-template-columns: 50px 100px;
		}
		fieldset h4 {
			margin-bottom: 0;
		}
		table {
			float: right;
		}
	</style>
</head>
<body>
	<main>
		<h1>Хлебопекарня им. Прокопчука Н.А.</h1>
		<fieldset>
			<h4>Вода:</h4>
			<input type="number" id="water" min="0" value="0">
			<h4>Мука:</h4>
			<input type="number" id="pouder" min="0" value="0">
			<h4>Дрожжи:</h4>
			<input type="number" id="yeast" min="0" value="0">
			<h4>Соль:</h4>
			<input type="number" id="salt" min="0" value="0">
			<h4>Сахар:</h4>
			<input type="number" id="sugar" min="0" value="0">
			<h4>Масло:</h4>
			<input type="number" id="oil" min="0" value="0">
		</fieldset>
		<table>
			<thead>
				<tr>
					<td>СКЛАД</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Вода</td>
					<td>1000</td>
				</tr>
				<tr>
					<td>Мука</td>
					<td>2000</td>
				</tr>
				<tr>
					<td>Дрожжи</td>
					<td>40</td>
				</tr>
				<tr>
					<td>Соль</td>
					<td>1000</td>
				</tr>
				<tr>
					<td>Сахар</td>
					<td>1000</td>
				</tr>
				<tr>
					<td>Масло</td>
					<td>1000</td>
				</tr>
			</tbody>
		</table>
		<input type="number" id="breadCounter" min="0" value="0">
		<button onclick="startBakeBread()">Выпечь хлеб</button>
	</main>

	<script src="main.js"></script>
</body>
</html>
